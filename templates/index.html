{{template "header" .}}

<h1>Consumables</h1>
<hr>
<a href="./add">add entry</a>
<hr>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Count</th>
            <th>Action</th>
            <th>Updated</th>
        </tr>
    </thead>
    <tbody>
        {{range $idx, $item := .allItems}}
        <tr>
          <td>{{$item.Id}}</td>
          <td>{{$item.Name}}</td>
          <td><div id="itemid-{{$item.Id}}">{{$item.Count}}</div></td>
          <td>
              <input type="button" id="{{$item.Id}}" value="+" onclick="plusOne(this.id)">
              <input type="button" id="{{$item.Id}}" value="-" onclick="minusOne(this.id)">
          </td>
          <td>{{$item.UpdatedAt}}</td>
        </tr>
        {{end}}        
    </tbody>
</table>

{{template "footer"}}
